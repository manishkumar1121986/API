mailContentBody=<html xmlns:v='urn:schemas-microsoft-com:vml' xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns:st1='urn:schemas-microsoft-com:office:smarttags' xmlns='http://www.w3.org/TR/REC-html40'> <head> <meta name=Generator content='Microsoft Word 11 (filtered medium)'> <o:SmartTagType namespaceuri='urn:schemas-microsoft-com:office:smarttags' name='PersonName'/> <style> <!-- @font-face {font- family:Tahoma; panose-1:2 11 6 4 3 5 4 4 2 4;} p.MsoNormal, li.MsoNormal, div.MsoNormal {margin:0in; margin-bottom:.0001pt; font-size:12.0pt; font- family:'Times New Roman';} a:link, span.MsoHyperlink {color:blue; text-decoration:underline;} a:visited, span.MsoHyperlinkFollowed {color:blue; text- decoration:underline;} p {mso-margin-top-alt:auto; margin-right:0in; mso-margin-bottom-alt:auto; margin-left:0in; font-size:12.0pt; font-family:'Times New Roman';} span.EmailStyle18 {mso-style-type:personal; font-family:Arial; color:navy;} span.EmailStyle21 {mso-style-type:personal-reply; font-family:Arial; color:navy;} @page Section1 {size:8.5in 11.0in; margin:1.0in 1.25in 1.0in 1.25in;} div.Section1 {page:Section1;} --> </style> <!--[if gte mso 9]><xml> <o:shapedefaults v:ext='edit' spidmax='1026' /> </xml><![endif]--><!--[if gte mso 9]><xml> <o:shapelayout v:ext='edit'> <o:idmap v:ext='edit' data='1' /> </o:shapelayout></xml><![endif]--> </head> <div> <div align=center> <table class=MsoNormalTable border=0 cellspacing=0 cellpadding=0 width=696 style='width:7.25in'> <tr> <td style='padding:0in 0in 0in 0in'> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><img width=690 height=112 id='_x0000_i1027' src='<imageDownloadURL>/header.bmp'><o:p></o:p></span></font></p> </td> </tr> </table> </div> </div> <div align=center> <table class=MsoNormalTable border=0 cellspacing=0 cellpadding=0 width=696 style='width:7.25in'> <tr> <td width=10 valign=top style='width:.1in;padding:0in 0in 0in 0in'> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'> <img width=2 height=1000 id='_x0000_i1028' src='<imageDownloadURL>/left.bmp'><o:p></o:p></span></font></p> </td> <td valign=top style='padding:0in 0in 0in 0in'> <div align=center> <table class=MsoNormalTable border=0 cellspacing=0 cellpadding=0 width=619 style='width:464.25pt'> <tr> <td style='padding:0in 0in 0in 0in'> <p class=MsoNormal><font size=1 color='#292728' face=Arial><span style='font-size:9.0pt;font- family:Arial;color:#292728'><o:p>&nbsp;</o:p></span></font></p> <p style='margin-bottom:12.0pt'><font size=3 color='#292728' face='Times New Roman'><span style='font-size:12.0pt;color:#292728'>Dear Customer,<BR> <BR> Greetings from ICICI Bank.<BR> <BR> We thank you for the payment made towards outstanding of your ICICI Bank Loan /Credit Card.<BR> <BR> </span></font><strong><b><font size=1 face=Arial><span style='font-size: 9.0pt;font-family:Arial'>The details of the payment are as follows :</span></font></b></strong><font size=1 face=Arial><span style='font-size:9.0pt;font-family:Arial'> </span></font><o:p> </o:p></p> </td> </tr> </table> </div> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><o:p>&nbsp;</o:p></span> </font></p> <div align=center> <table class=MsoNormalTable border=1 cellspacing=0 cellpadding=0 width=408 style='width:4.25in;border-collapse:collapse;border:none'> <tr> <td width=136 style='width:102.0pt;border:inset #8B887F 1.0pt;padding:3.0pt 3.0pt 3.0pt 3.0pt'> <p class=MsoNormal><font size=1 color='#4b4849' face=Arial><span style='font-size:9.0pt;font-family:Arial;color:#4B4849'>Receipt Number</span></font><o:p></o:p></p> </td> <td width=140 style='width:105.0pt;border:inset #8B887F 1.0pt;border-left: none;padding:3.0pt 3.0pt 3.0pt 3.0pt'> <p class=MsoNormal><font size=1 color='#4b4849' face=Arial><span style='font-size:9.0pt;font-family:Arial;color:#4B4849'><receiptno></span></font><o:p></o:p></p> </td> </tr> <tr> <td styl