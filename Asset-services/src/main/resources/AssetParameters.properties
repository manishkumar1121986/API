B887F 1.0pt;border-top:none;padding:3.0pt 3.0pt 3.0pt 3.0pt'> <p class=MsoNormal><font size=1 color='#4b4849' face=Arial><span style='font-size:9.0pt;font-family:Arial;color:#4B4849'>Executive Contact No.</span></font><o:p></o:p></p> </td> <td style='border-top:none;border-left:none;border-bottom:inset #8B887F 1.0pt; border-right:inset #8B887F 1.0pt;padding:3.0pt 3.0pt 3.0pt 3.0pt'> <p class=MsoNormal><font size=1 color='#4b4849' face=Arial><span style='font-size:9.0pt;font-family:Arial;color:#4B4849'><exeNo></span></font><o:p></o:p></p> </td> </tr> </table> </div> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><o:p>&nbsp;</o:p></span></font></p> <div align=center> <table class=MsoNormalTable border=1 cellspacing=0 cellpadding=0 width=408 style='width:4.25in;border-collapse:collapse;border:none'> <tr> <td width=336 style='width:3.5in;border:inset #8B887F 1.0pt;padding:3.0pt 3.0pt 3.0pt 3.0pt'> <p class=MsoNormal><strong><b><font size=1 color='#4b4849' face=Arial><span style='font-size:9.0pt;font- family:Arial;color:#4B4849'>Regn No MIV/ST/Bank &amp; Finc/4. PAN Based STC No.: AAACI1195HST001</span></font></b></strong><o:p></o:p></p> </td> </tr> </table> </div> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><o:p>&nbsp;</o:p></span></font></p> <div align= center> <table class=MsoNormalTable border=0 cellspacing=0 cellpadding=0 width=619 style='width:464.25pt'> <tr> <td style='padding:0in 0in 0in 0in'> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><BR> </span></font><font size=1 face=Arial><span style='font-size:9.0pt; font-family:Arial'>Please note that the amount would be credited to your loan/Card account within 2 to 3 working days. </span></font><o:p></o:p></p> </td> </tr> </table> </div> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><o:p>&nbsp;</o:p></span></font></p> <div align= center> <table class=MsoNormalTable border=0 cellspacing=0 cellpadding=0 width=619 style='width:464.25pt'> <tr> <td valign=top style='padding:0in 0in 0in 0in'> <table class=MsoNormalTable border=0 cellspacing=0 cellpadding=0 width='100%' style='width:100.0%'> <tr> <td style='padding:0in 0in 0in 0in'> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><o:p>&nbsp;</o:p></span></font></p> </td> </tr> </table> <p class= MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><o:p></o:p></span></font></p> </td> </tr> </table> </div> <p class=MsoNormal> <font size=3 face='Times New Roman'><span style='font-size:12.0pt'><o:p>&nbsp;</o:p></span></font></p> <div align=center> <table class=MsoNormalTable border=0 cellspacing=0 cellpadding=0 width=619 style='width:464.25pt'> <tr> <td style='padding:0in 0in 0in 0in'> <p class=MsoNormal><font size=1 color='#292728' face=Arial><span style='font-size:9.0pt;font-family:Arial;color:#292728'><BR> <BR> Sincerely,<BR> <BR> <BR> ICICI Bank Ltd.<BR> <BR> <BR> </span></font><font size=1 face=Arial><span style='font-size:9.0pt; font-family:Arial'>You can also pay your outstanding using below modes of payment : <font color='#292728'><span style='color:#292728'><BR> <BR> <img width=9 height=10 id='_x0000_i1030' src='<imageDownloadURL>/bullets.bmp'>&nbsp;You can make on-line payment from any bank account by visiting www.icicibank.com &gt; View / Pay Online &gt; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Click to Pay&gt; Pay ICICI Bank Loan/Credit Card Outstanding. <BR> <BR> <img width=9 height=10 id='_x0000_i1031' src='<imageDownloadURL>/bullets.bmp'>&nbsp;Walk in to any ICICI Bank ATM and pay using your ICICI Bank Debit Card. Swipe your card &gt; Enter APIN &gt; Select &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;More Options &gt; Select Loan / Credit Card <BR> <BR> <BR> <u><font color='#292728'><span style='color:#292728'>Disclaimer and Terms and Conditions are Given Below</span></font></u></span></font></span></font><o:p></o:p></p> </td> </tr> </table> </div> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><o:p></o:p></span></font></p> </td> <td width=10 valign=top style='width:.1in;padding:0in 0in 0in 0in'> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><img border=0 width=2 height=1000 id='_x0000_i1032' src='<imageDownloadURL>/left.bmp'><o:p></o:p></span></font></p> </td> </tr> </table> </div> <div> <p class=MsoNormal><font size=2 color=blue face=Tahoma><span style='font-size: 10.0pt;font-family:Tahoma;color:blue'><o:p></o:p></span></font></p> <div align=center> <table class=MsoNormalTable border=0 cellspacing=0 cellpadding=0 width=696 style='width:7.25in'> <tr> <td style='padding:0in 0in 0in 0in'> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><img border=0 width=687 height=22 id='_x0000_i1033' src='<imageDownloadURL>/footer.bmp'><o:p></o:p></span></font></p> </td> </tr> </table> </div> </div></br></br><div><div align=center> <table class=MsoNormalTable border=0 cellspacing=0 cellpadding=0 width=650 style='width:487.5pt' id='Table_01'> <tr> <td style='padding:0in 0in 0in 0in'> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><img border=0 width=20 height=150 id='_x0000_i1037' src='<imageDownloadURL>/disclaimerTopLeft.bmp'><o:p></o:p></span></font></p> </td> <td style='padding:0in 0in 0in 0in'> <p class=MsoNormal> <font size=3 face='Times New Roman'><span style='font-size:12.0pt'><img border=0 width=645 height=150 id='_x0000_i1038' src='<imageDownloadURL>/disclaimerHeader.bmp'><o:p></o:p></span></font></p> </td> <td style='padding:0in 0in 0in 0in'> <p class=MsoNormal> <font size=3 face='Times New Roman'><span style='font-size:12.0pt'><img border=0 width=19 height=150 id='_x0000_i1039' src='<imageDownloadURL>/disclaimerRightTop.bmp'><o:p></o:p></span></font></p> </td> </tr> <tr> <td valign=top style='padding:0in 0in 0in 0in'> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><img border=0 width=20 height=625 id='_x0000_i1040' src='<imageDownloadURL>/disclaimerLeft.bmp'><o:p></o:p></span></font></p> </td> <td valign=top style='padding:0in 0in 0in 0in'> <div align= center> <table class=MsoNormalTable border=0 cellspacing=0 cellpadding=0 width=611 style='width:458.25pt'> <tr> <td style='padding:0in 0in 0in 0in'> <p style='margin-bottom:12.0pt'><strong><b><font size=1 face=Arial><span style='font-size:9.0pt;font-family:Arial'>Terms &amp; conditions are as below:</span> </font></b></strong><font size=1 face=Arial><span style='font-size:9.0pt;font-family:Arial'> <BR> <BR> <font color='#292728'><span style='color:#292728'> <img border=0 width=9 height=10 id='_x0000_i1041' src='<imageDownloadURL>/bullets.bmp'>ICICI Bank Ltd will carry out the collection of overdue payments etc, either directly through their employees or &nbsp;&nbsp;&nbsp;&nbsp;representatives or through any of their associates. <BR> <BR> <img border=0 width=9 height=10 id='_x0000_i1041' src='<imageDownloadURL>/bullets.bmp'>Please refer to the website of ICICI Bank Ltd for ensuring that the bearer of this receipt is an employee of an &nbsp;&nbsp;&nbsp;&nbsp;approved vendor of the bank. <BR> <BR> <img border=0 width=9 height= 10 id='_x0000_i1041' src='<imageDownloadURL>/bullets.bmp'>Please check the photo ID card of the bearer of this receipt. If any doubt, please contact the Debt Manager <BR> &nbsp;&nbsp; (ICICI Bank Employee) to confirm the authenticity before making payment. <BR> <BR> <img border=0 width=9 height=10 id='_x0000_i1041' src='<imageDownloadURL>/bullets.bmp'>All the contents of this receipt shall be deemed to be correct and accepted by you unless you inform us of any <BR> &nbsp;&nbsp;&nbsp;&nbsp;discrepancies within 15 days of receiving this receipt. <BR> <BR> <img border=0 width=9 height=10 id='_x0000_i1041' src='<imageDownloadURL>/bullets.bmp'>This receipt cannot be treated as a full and final settlement letter or as a No Due Certificate. Please contact <BR> &nbsp;&nbsp;&nbsp;&nbsp;the concerned debt manager (ICICI Bank Employee)/bank branch for any settlement request. <BR> <BR> <img border=0 width=9 height=10 id='_x0000_i1041' src='<imageDownloadURL>/bullets.bmp'>Any settlement or waiver consideration is at sole discretion of the bank. Please confirm with the bank before<BR> &nbsp;&nbsp;&nbsp; making any payment towards settlement. <BR> <BR> <img border=0 width=9 height=10 id='_x0000_i1041' src='<imageDownloadURL>/bullets.bmp'>Cheques/Demand Drafts/Pay Orders are subject to realisation and should be drawn in favour of 'ICICI Bank <BR> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ltd A/c.......'. <BR> <BR> <img border=0 width=9 height=10 id='_x0000_i1041' src='<imageDownloadURL>/bullets.bmp'>To prevent misuse, please fill all details on the cheque &amp; sign yourself, with your own pen, before handing<BR> &nbsp;&nbsp;&nbsp; over cheque to the authorized person. <BR> <BR> <img border=0 width=9 height=10 id='_x0000_i1041' src='<imageDownloadURL>/bullets.bmp'>We urge you to use convenient payment options such as 'ClickToPay' or Pay@ATM or pay directly at any of the &nbsp;&nbsp;&nbsp;&nbsp;bank branches. Please type www.icicibank.com on your web browser for further information.<BR> <BR> <img border=0 width=9 height=10 id='_x0000_i1041' src='<imageDownloadURL>/bullets.bmp'>In case the payment is being made in cash, this receipt is valid only for <img width=8 height=9 id='_x0000_i1029' src='<imageDownloadURL>/rs.bmp'>50,000/- or below. There is no limit <BR> &nbsp;&nbsp;&nbsp; on amount is payment is being made by cheque or draft. <BR> <BR> <img border=0 width=9 height=10 id='_x0000_i1041' src='<imageDownloadURL>/bullets.bmp'>In case of payment in cash, please check with the bank within 15 days of issuance of this receipt to confirm <BR> &nbsp;&nbsp;&nbsp; your payment is reflecting in your account, post which the bank's records will be considered as final.<BR> <BR> <img border=0 width=9 height=10 id='_x0000_i1041' src='<imageDownloadURL>/bullets.bmp'>In case you are making cash payment above <img width=8 height=9 id='_x0000_i1029' src='<imageDownloadURL>/rs.bmp'>50,000/-, then multiple receipt will be issued up for limit of<BR> &nbsp;&nbsp;&nbsp;  <img width=8 height=9 id='_x0000_i1029' src='<imageDownloadURL>/rs.bmp'>50,000/- each. Please also submit the copy of your PAN card along with this payment. <BR> <BR> <img border=0 width=9 height=10 id='_x0000_i1041' src='<imageDownloadURL>/bullets.bmp'>In case of payment in cash, please check with the bank within 15 days of issuance of this receipt to confirm <BR> &nbsp;&nbsp;&nbsp; your payment is reflecting in your account, post which the bank's records will be considered as final. <BR> <BR> <img border=0 width=9 height=10 id='_x0000_i1041' src='<imageDownloadURL>/bullets.bmp'> Please do not make payment to any unauthorised person or agent. Please contact your debt manager or visit <BR> &nbsp;&nbsp;&nbsp;&nbsp;the nearest bank branch in case of any doubts or suspicion. ICICI Bank shall not be responsible for any <BR> &nbsp;&nbsp;&nbsp;&nbsp;payment made to an unauthorised person / agent or any settlement done without proper approval from the <BR> &nbsp;&nbsp;&nbsp;&nbsp;bank. <BR> <BR> </span></font></span></font><o:p></o:p></p> </td> </tr> </table> </div> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><o:p></o:p></span></font></p> </td> <td valign=top style='padding:0in 0in 0in 0in'> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><img border=0 width=19 height=625 id='_x0000_i1052' src='<imageDownloadURL>/disclaimerRight.bmp'><o:p></o:p></span></font></p> </td> </tr> <tr> <td style='padding:0in 0in 0in 0in'> <p class=MsoNormal><font size=3 face='Times New Roman'><span style='font-size:12.0pt'><img border=0 width=20 height=19 id='_x0000_i1053' src='<imageDownloadURL>/disclaimerLeftBottom.bmp'><o:p></o:p></span></font></p>